<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css" type="text/css" media="all">
  <script src="assets/script.js"></script>
  <title>Form with Basic Validation</title>
</head>

<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <span class="error" id="name-error"></span>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span class="error" id="email-error"></span>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
      <span class="error" id="phone-error"></span>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <span class="error" id="password-error"></span>
      
      <label for="age">Age:</label>
      <input type="number" id="age" required>
      <span class="error" id="age-error"></span>
      
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span class="error" id="gender-error"></span>
      
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <span class="error" id="date-error"></span>
      
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" required>
      <span class="error" id="color-error"></span>
      
      <input type="submit" value="Submit">
    </form>
    
    <div id="success-message" class="success" style="display: none;">Data Submitted!</div>
  </div>

</body>
</html>
